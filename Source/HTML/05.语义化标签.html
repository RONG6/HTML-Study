<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        在网页中HTML专门用来负责网页结构
        所以在使用html标签时，应该关注的是标签的语义，而不是它的样式。
        h1在网页中的重要性仅次于title标签，一般下一个页面只会有一个h1
        一般只用到h1~h3

        在页面中独占一行的元素称为块元素（block element）
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>



    <!--
         <hgroup>
        <h1>回乡偶书其二</h1>
        <h2>其一</h2>
        </hgroup>
        hgroup 标签用来为标题分组，可以将一组相关的标题放到group里。
    -->
    <hgroup>
        <h1>回乡偶书其二</h1>
        <h2>其一</h2>
    </hgroup>
    



    <!--
        p标签表示页面中的一个段落
        p标签也是一个块元素
    -->
    <p>在p标签中的内容就会显示一个段落</p>

    <!--
        em--表示斜体
        strong--加粗
        b--加粗
        q--引号
        br--换行

        在页面中不会独占一行的元素称为行内元素。eg.em是行内元素。
                                               p是块元素。
    -->
    <p>今天天气<em>真</em>不<strong>错</strong>！</p>
    <p>今天天气<br>真不<b>错</b>！</p>
</body>
</html>
