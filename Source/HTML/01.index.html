<!doctype html>  <!-- 文档声明-->
<!--html的根标签（元素）-->
<html>
    <!--head 是网页的头部，head中的内容不会在网页中直接出现，
		主要用来帮助浏览器或搜索引擎来解析网页-->
    <head>
        <!--meta标签用来设置网页的元数据-->
         <meta charset="utf-8"> <!--告诉浏览器是 utf-8编码编写--> 
        <!--title中的内容会显示在浏览器的标题栏，搜索引擎会主要根据title的
			的内容来判断网页的主要内容-->
        <title>网页的标题</title>
    </head>
	<!--body 是 html的子元素，表示网页的主体，网页中所有的可见内容都应该写在body中-->
    <body>
        <!--h1 --网页的一级标题-->
		<h1>网页的一级标题</h1>
    </body>

</html>
