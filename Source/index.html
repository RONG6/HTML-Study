<!doctype html>  <!-- 文档声明-->
<!--html的根标签（元素）-->
<html>
    <!--head 是网页的头部，head中的内容不会在网页中直接出现，
		主要用来帮助浏览器或搜索引擎来解析网页-->
    <head>
        <!--meta标签用来设置网页的元数据-->
         <meta charset="utf-8"> <!--告诉浏览器是 utf-8编码编写--> 
        <title>网页的标题</title>
    </head>
    <body>
        
    </body>

</html>
