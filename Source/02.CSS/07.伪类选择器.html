<!-- 
    伪类选择器（特殊的类）：
        -描述一个元素的特殊状态
            比如：第一个元素、被点击的元素、鼠标移入的元素.....
        -伪类一般情况写都是使用：开头
            ：first-child 第一个子元素 
            ：last-child 最后一个子元素
            ：nth-child() 选中第n个子元素
                -特殊值：
                        n 全部
                        2n或even 选中偶数类的元素
                        2n+1或odd 表示奇数位的元素
            以上的伪类都是根据所有的子元素进行排序
             
            :first-of-type
            :last-of-type
            :nth-of-type()
                -这几个伪类的宏能和上述的类似，不同点是他们在同类型元素中进行排序

            ：not()否定伪类
                -将符合条件的元素从选择器中去除

            
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 讲第一个li设置为红色 */
        ul>li:first-child{color: red;}
        ul>li:nth-child(3){color: red;}
        ul>li:not(3){color: brown;}
       
    </style>
</head>
<body>
<ul>
    <span>我是一个span</span>
    <li>第0个</li>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
</ul>
</body>
</html>
