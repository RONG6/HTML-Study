<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!--
        在网页中编写多个空格默认情况会被浏览器解析为一个空格
        在HTML中有些时候，我们不能直接书写一些特殊符号，例如
        多个练习的空格、字母两侧的大于和小于号<>
    -->
    <p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错</p>
    <p>
        <!--
            如果我们需要在网页中书写一些特殊的符号，则需要使用html
            中的实体（转义字符）
            &实体的名字：
                &nbsp;空格
                &gt;大于号
                &lt;小于号
                &copy;版权符号©
        -->
        a&nbsp;
    </p>
</body>
</html>
