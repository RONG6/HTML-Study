<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <!--
        图片标签--用于向当前页面引入一个外部图片
            使用img标签来引入外部图片，img标签是一个自结束标签
            img属于替换元素（基于块和行内元素之间，具有两种元素的特点）
            属性：
                src 属性指定的是外部图片的路径（和超链接的路径一样）
                alt 图片的描述，这个描述默认情况不会显示。
                    搜索引擎会根据alt中的内容来识别图片

                width 图片的宽度（单位是像素）
                height 图片的高度
                    -宽度和高度如果只修改了一个，则另一个会等比例缩放

                图片的格式：
                    jpg（jpeg）
                        -支持的颜色比较丰富，不支持透明效果，不支持动图
                        -一班用来显示照片
                    gif
                        -支持的颜色比较少，不叫简单透明，支持动图
                        -颜色单一的图片，动图
                    png
                        -支持的颜色丰富，支持复杂透明，不支持动图
                        -颜色丰富，复杂透明的图片（专为网页而生）
                    webp
                        -谷歌新推出的专门用来表示网页中的图片格式一种格式
                        -具备其他所有图片格式的有点，文件特别小
                        -缺点：兼容性不好
                    
                    base64
                        -将图片使用base64进行编码
                        -一般都是一些需要和网页一起加载的图片才会使用base64编码
                        

                    效果一样，用小的
                    效果不一样，用效果好的
    -->
    <img src="./img/2.jpg" alt="描述">

</body>
</html>
