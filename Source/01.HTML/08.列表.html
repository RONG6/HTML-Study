<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        列表（list）
        HTML中列表一共有三种
            1、有序列表
            2、无序列表
            3、定义列表
        
        有序列表，使用ol标签来创建有序列表
            使用ol表示列表项
        无序列表，使用ul标签来创建无序列表
            使用li表示列表项
        定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义的内容
            使用dd来对内容进行解释说明

        列表之间可以互相嵌套
    -->
    <ol>行为</ol>
    <ol>表现</ol>
    <ol>行为</ol>

    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
<dl>
    <dt>结构</dt>
    <dd>结构表示网页的内容，结构用来规定网页中哪里是标题，那里是段落</dd>

</dl>

<ul>
    <li>
        aa
        <ul>
            <li>aa-1</li>
        </ul>
    </li>
</ul>

</body>
</html>
