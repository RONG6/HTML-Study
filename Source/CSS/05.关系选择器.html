<!-- 
    父元素
        -直接包含子元素的元素叫父元素
    子元素
        -直接被父元素包含的元素叫子元素
    祖先元素
        -直接或间接包含后代元素的元素叫祖先元素
        -一个元素的父元素也是它的祖先元素
    后代元素
        -直接或间接被祖先元素包含的元素叫后代元素
        -子元素也是后代元素
    兄弟元素
        -拥有相同父元素的元素是兄弟元素
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 为div子元素span设置一个字体颜色 红色
        子元素的选择器：
            作用：选中指定父元素的子元素
            语法：父元素>子元素 */
        div.a>span{color: red;}
        /* \
        后代元素选择器:
            作用：选中指元素内得指定后代元素
            语法：祖先 后代  */
        div span{color: blue;}
        /* div>p>span{color: blue;}  --和上面一样*/
        /* 
        兄弟选择器
            语法：前一个+后一个
        选择下面所有的兄弟元素
            语法：前一个~下一个
        只针对后面的元素 */
        p + span{color: black;}
    </style>
</head>
<body>
    <div class="a">
        我是一个div
        <p>我是div的p元素
            <span>&nbsp;&nbsp; 我是p元素中的span</span>
        </p>
        <span>我是div中的span元素</span>
    </div>
    <span>我是div的外部元素</span>
    
</body>
</html>
