<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- style里是CSS语法 -->
    <style>
        /*
         CSS基本语法：
            选择器 声明块
            
            选择器，通过选择器可以选中页面中的指定元素

            声明块，通过声明块来指定元素设置的样式
                声明块有一个一个的声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式值，名和值之间以:连接，以:结尾
                    
         */

         p{
             color: darkgreen;
             font-size: 40px;
         }

    </style>
</head>
<body>
    
</body>
</html>
